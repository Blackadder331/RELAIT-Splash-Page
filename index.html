<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RELAIT - AI Communication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./img/RELAIT_Logo_RGB.svg" alt="" />
    </header>
    <main>
      <img
        class="tagline"
        src="./img/tagline.png"
        alt="ARTIFICIAL INTELLIGENCE. GENUINE COMMUNICATION."
      />
      <h1>
        RELAIT is leveraging the power of AI to help create responsive,
        personalized, and meaningful communication experiences.
      </h1>
      <a
        href="https://www.youtube.com/watch?v=nNxudYHEJF8"
        class="button"
        target="_blank"
        >WATCH ACCELERATOR VIDEO</a
      >
    </main>
    <footer>
      <!-- <p>University of Arkansas - Education & Health Professions</p> -->
      <p>
        <strong>Have questions? Contact our team!</strong><br />
        <a href="mailto:connect@relate.ai">connect@relate.ai</a>
      </p>
      <!-- <p>Temple University - Center for Hybrid Intelligence</p> -->
    </footer>
    <script>
      function checkWindowSize() {
        // Get the image element
        var image = document.querySelector(".tagline");

        // Check if the screen width is less than or equal to 540px
        if (window.innerWidth <= 500) {
          // If true, change the image source to the stacked version
          image.src = "./img/tagline-stacked.png";
        } else {
          // If false, revert back to the original image source
          image.src = "./img/tagline.png";
        }
      }

      // Add event listeners for 'load' and 'resize' events
      window.addEventListener("load", checkWindowSize);
      window.addEventListener("resize", checkWindowSize);
    </script>
  </body>
</html>
